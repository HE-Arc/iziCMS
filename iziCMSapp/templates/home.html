{% extends "base.html" %}

{% block content %}
    <h1>{% block title %}Home{% endblock %}</h1>

    <h2>Connect to your website</h2>

    <form class="form-horizontal" action="{% url 'connect_hostname' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="hostname">Hostname:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="hostname" name="hostname" placeholder="www.example.com" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">FTP Password:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="pwd" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Connect</button>
            </div>
        </div>
    </form>
{% endblock %}
