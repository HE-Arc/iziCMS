{% extends "iziCMS/base.html" %}

{% block content %}
    <h1>{% block title %}Website {{ site.name }}{% endblock %}</h1>
    <h2>Pages</h2>
    <ul>
    {% for page in pages %}
        <li><a href="{% url 'page_edit' site.id page.id %}">{{ page.path }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
