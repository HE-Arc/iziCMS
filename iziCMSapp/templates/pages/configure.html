{% extends "../base.html" %}

{% block content %}
    <h1>{% block title %}Configure Page{% endblock %}</h1>

    <p>{{ message }}</p>

    <form class="form-horizontal" action="{% url 'pages_update_config' site.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="path">Path:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="path" name="path" value="{{ path }}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="path">Selector:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="selector" name="selector" value="{{ selector }}">
            </div>
        </div>

        <input type="hidden" name="is_new" value="{{ is_new|default:"True" }}">

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
